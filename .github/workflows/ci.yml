name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/coverage-final.json
        flags: webapp
        name: webapp-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Verify Genesis cleanup
      run: |
        echo "Checking for Genesis artifacts..."

        # Check if genesis/ directory exists (should be deleted)
        if [ -d "genesis" ]; then
          echo "❌ ERROR: genesis/ directory was not deleted!"
          echo "The genesis/ directory should be removed after project setup."
          echo "Run: rm -rf genesis/ && git add . && git commit -m 'Remove genesis'"
          exit 1
        fi
        echo "✅ genesis/ directory properly removed"

        # Check for unreplaced template variables (exclude .github, coverage, node_modules, .git, prompts)
        # Note: prompts/ directory intentionally uses {{VARIABLE}} syntax for AI prompt templates
        if grep -r "{{" . --include="*.md" --include="*.js" --include="*.json" --include="*.html" --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=.github --exclude-dir=coverage --exclude-dir=prompts 2>/dev/null | grep -v "^Binary"; then
          echo "❌ ERROR: Found unreplaced template variables ({{...}})"
          echo "All {{VARIABLE}} placeholders must be replaced with actual values."
          exit 1
        fi
        echo "✅ No unreplaced template variables"

    - name: Quality gate passed
      run: |
        echo "✅ All quality checks passed!"
        echo "✅ Linting: PASSED"
        echo "✅ Tests: PASSED"
        echo "✅ Coverage: PASSED"
        echo "✅ Genesis cleanup: PASSED"
